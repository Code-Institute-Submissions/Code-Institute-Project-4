{% extends 'auction_store/base.html' %}
{% block content %}
<style>
    footer {
        position: absolute;
        width: 100%;
        bottom: 0;
    }
</style>
<div class="container py-3">
    <div class="row">
        <div class="col-8 offset-2">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="text-center border-bottom mb-4">Delete Artifact</legend>
                    <h3 class="text-center">Are you sure you want to remove the artifact "{{ object.item_name }}"?</h3>
                </fieldset>
                <div class="form-group">
                    <a class="btn btn-outline-secondary ml-4" href="{% url 'item-detail' object.id %}">Cancel</a>
                    <button class="btn btn-outline-danger ml-3" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
