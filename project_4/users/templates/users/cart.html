{% extends 'auction_store/base.html' %}
{% block content %}
<div class="container">
 <h3 class="text-center pt-4 pb-3">Your Won Auctions</h3>
<div class="row ml-md-5 mr-md-0">
  {% for bid in win_bids %}
   {% if not bid.item.sold and bid.item.end_date < bid.today_date %}
    <div class="col-12 col-md-5 m-1">
     <section class="media content-section row p-3">
      <img class="img-fluid col-6 pl-0" src="{{ bid.item.image.url }}">
       <div class="media-body col-6 mb-0">
        <div class="section-metadata">
         <a class="mr-2 artifact" href="{% url 'item-detail' bid.item.id %}">{{ bid.item.name }}</a>
         <p class="mb-0"><small class="text-muted">{{ bid.date }}</small></p>
         <div>
          <a class="btn btn-primary btn-sm mt-1 mb-1 px-5 mt-md-4 py-md-2" href="{% url 'payment' bid.item.id %}">Buy</a>
         </div>
        </div>
       </div>
     </section>
    </div>
   {% endif %}
  {% endfor %}
 </div>
