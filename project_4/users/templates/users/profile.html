{% extends 'auction_store/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2 media">
            <img class="img-fluid" src="{{ user.account.image.url }}">
        </div>
        <div class="col-5 media-body">
            <h3 class="account-heading">{{ user.username }}</h3>
            <p class="text-secondary">{{ user.email }}</p>
            <p>Address: </p>
        </div>
        <div class="col-md-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update</legend>
                    {{ u_form|crispy }}
                    {{ a_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Update</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
